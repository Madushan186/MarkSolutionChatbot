version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: marksolution_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  db:
    image: postgres:16
    container_name: marksolution_db
    environment:
      POSTGRES_USER: markuser
      POSTGRES_PASSWORD: markpass
      POSTGRES_DB: marksolution
    ports:
      - "5432:5432"
    volumes:
      - ./database:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    container_name: marksolution_backend
    depends_on:
      - db
      - ollama
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app

  ollama:
    image: ollama/ollama:latest
    container_name: marksolution_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
